{% extends 'index.html' %}

{% block content %}

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">Editar</div>
      <div class="card-body">
        <form  action="/despesas/editar" method="post">
        <input type="hidden" name="backTo" value="{{ backto }}">
          <div class="form-group row">
            <label for="idContas" class="col-2 col-form-label">ID</label>
            <div class="col-10"><input type="text" class="form-control form-control-sm" id="idContas" name="id" value="{{ rs['id'] }}" readonly></div>
          </div>
          <div class="form-group row">
            <label for="selConta" class="col-2 col-form-label">Conta</label>
            <div class="col-10">
              <select class="form-control form-control-sm" id="selConta" name="conta" >
                <option value="0">Vazio</option>
                {% for d in labels %}
                  <option value="{{ d['id'] }}" {{ 'Selected' if d['id'] == rs['id_conta'] else '' }}>{{ d['Conta'] }}</option>
                {% endfor %}
                <option value="9999">Ignorar</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="idData" class="col-2 col-form-label">Data</label>
            <div class="col-10"><input type="text" class="form-control form-control-sm" id="idData" name="datahora" value="{{ rs['datahora'] }}"></div>
          </div>
          <div class="form-group row">
            <label for="idTexto" class="col-2 col-form-label">Texto</label>
            <div class="col-10"><input type="text" class="form-control form-control-sm" id="idTexto" name="texto" value="{{ rs['texto'] }}"></div>
          </div>
          <div class="form-group row">
            <label for="idValor" class="col-2 col-form-label">Valor</label>
            <div class="col-10"><input type="text" class="form-control form-control-sm" id="idValor" name="valor" value="{{ rs['valor'] }}"></div>
          </div>
          <div class="form-group row">
            <div class="col-4">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary btn-sm" name="Editar" value="Editar">Editar</button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-danger btn-sm" name="Apagar" value="Apagar">Apagar</button>
            </div>
            <div class="col-4">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
