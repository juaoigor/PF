{% extends 'index.html' %}
{% block content %}
<br><br>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">Tags</div>
      <div class="card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tag</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for d in tb %}
            <tr>
              <td>{{ d['id'] }}</td>
              <td>{{ d['Texto'] }}</td>
              <td><a href="/pbook/tags?mode=edit&id={{ d['id'] }}" class="badge badge-danger">Edit</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {% if modo == 'I' %}
  <div class="col-4">
    <div class="card">
      <div class="card-header">Adicionar</div>
      <div class="card-body">
        <form  action="/pbook/tags" method="post">
          <div class="form-group row">
            <label for="idTag" class="col-4 col-form-label">Tag</label>
            <div class="col-8"><input type="text" class="form-control form-control-sm" id="idTag" name="Tag" value="" autocomplete="off"></div>
          </div>

          <div class="form-group row">
            <div class="col-10">
              <button type="submit" class="btn btn-primary btn-sm" name="Criar" value="Criar">Criar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% elif modo == 'E' %}
  <div class="col-4">
    <div class="card">
      <div class="card-header">Editar</div>
      <div class="card-body">
        <form  action="/pbook/tags" method="post">
          <div class="form-group row">
            <label for="idID" class="col-4 col-form-label">ID</label>
            <div class="col-8"><input type="text" class="form-control form-control-sm" id="idID" name="id" value="{{ rs['id'] }}" readonly></div>
          </div>
          <div class="form-group row">
            <label for="idTag" class="col-4 col-form-label">Tag</label>
            <div class="col-8"><input type="text" class="form-control form-control-sm" id="idTag" name="Tag" value="{{ rs['Texto'] }}" autocomplete="off"></div>
          </div>
          <div class="form-group row">
            <div class="col-10">
              <button type="submit" class="btn btn-primary btn-sm" name="Update" value="Update">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% else %}
  {% endif %}
</div>

{% endblock %}
